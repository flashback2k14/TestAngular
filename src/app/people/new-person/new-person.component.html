<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div> 
    <label>Name:</label>
    <input type="text" ngModel name="name">
  </div>
  <div> 
    <label>Status:</label>
    <input type="text" ngModel name="status">
  </div>
  <div ngModelGroup="website"> 
    <label>Website:</label>
    <input type="text" ngModel name="name">
    <input type="text" ngModel name="url">
  </div>
  <div ngModelGroup="email"> 
    <label>E-Mail:</label>
    <input type="text" ngModel name="name">
    <input type="text" ngModel name="url">
  </div>
  <div>
     <button type="submit">Speichern</button>
  </div>
  <div>
    <button (click)="onCancel($event)">Abbrechen</button>
  </div>
  
</form>
{{f.value|json}}
