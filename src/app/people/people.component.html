<div class="people-container">
  <p>
    people works!
  </p>

  <button *ngIf="!isAddingNewPerson" (click)="isAddingNewPerson=!isAddingNewPerson">Hinzufuegen</button>

  <app-new-person *ngIf="isAddingNewPerson" 
    (onSubmitted)="onSubmit($event)" 
    (onCancelled)="onCancel()">
  </app-new-person>

  <hr>

  <app-profile *ngFor="let person of people"
    [person]="person">
  </app-profile>
</div>
